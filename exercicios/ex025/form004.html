<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo formulário</h1>
    <form action="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="intel">Telefone</label>
                <input type="tel" name="tel" id="intel" autocomplete="tel"  pattern="^\(d{2}\)\d{4,5}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx">
                <!--RedEx; o pattern acima exige o DDD com parênteses , e um número de 8 a 9 digitos com um - dps dos 4ou 5 primeiros-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
