<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="ismas">Masculino</label>
            <input type="radio" name="sexo" id="isfem" value="F"> <label for="isfem">Feminino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
