<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usada.</p>
    <ul>
        <li><abbr title="tag  &lt; p &gt;">Parágrafos</abbr></li>
        <li><abbr title="tag &lt; tags do &lt; h1 ao h6 &gt;">Título</abbr></li>
        <li><abbr title="tag &lt;img &gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt; ">Abreviações</abbr></li>
        <li><abbr title="tag &lt; code &gt;">Código-fonte</abbr></li>
        <li><abbr title="tag &lt;lo &gt;">Listas numeradas</abbr></li>
        <li><abbr title="tag &lt;ul &gt;">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
