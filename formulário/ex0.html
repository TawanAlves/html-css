<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teste Formulário</h1>
    </header>
    <section>
        <div class="seila">
            <form action="https://formsubmit.co/tas.tawan@gmail.com" method="POST">

                <input type="text" name="name" required placeholder="Nome Completo" class="text">

                <input type="email" name="email" required placeholder="E-mail" class="email">

                <textarea name="message" id="mensagem"  placeholder="Deixe sua mensagem" cols="30" rows="10" required ></textarea>

                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="http://127.0.0.1:5500/formulário/obrigado.html">

                <button type="submit" class="bt">Enviar</button>
           </form>
        </div>
       

    </section>
    <footer>
        <p>&copy; TawanAlves</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
